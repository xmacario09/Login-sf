<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Login - Sementinha Financeira</title>
</head>

<body class="bg-light">

    <main class="container w-75 d-flex justify-content-center align-items-center vh-100">

        <div class="row card-principal shadow-lg bg-white rounded-5 overflow-hidden w-100">

            <!-- Coluna Esquerda -->
          <div class="col-md-5 text-center text-white coluna-esquerda p-5 d-flex flex-column justify-content-center" 
     style="background: linear-gradient(348deg,rgba(2, 0, 36, 1) 0%, rgba(8, 7, 106, 1) 28%, rgba(9, 9, 121, 1) 67%, rgba(0, 21, 209, 1) 100%);">


                <div class="logo-wrapper mb-3">
                    <img src="image/sf-sem-fundo-pq.png" class="img-fluid w-50 logo" alt="Sementinha Financeira">
                </div>

                <h2 class="fw-bold titulo-app">Sementinha Financeira</h2>
                <p class="subtitulo-app">Gestão financeira familiar feita de forma simples.</p>

                <button class="btn btn-outline-light mt-4 px-5 py-2 btn-cadastrar">Criar conta</button>
            </div>

            <!-- Coluna Direita -->
            <div class="col-md-7 d-flex flex-column align-items-center p-5">

                <h2 class="fw-bold text-dark mb-2 titulo-login">Acessar conta</h2>
                <p class="text-muted small mb-4">Use suas redes sociais ou preencha os dados abaixo</p>

                <!-- Redes sociais -->
                <div class="d-flex gap-3 mb-4">
                    <button class="btn btn-outline-secondary social-btn"><i class="fa-brands fa-google"></i></button>
                    <button class="btn btn-outline-secondary social-btn"><i class="fa-brands fa-linkedin"></i></button>
                    <button class="btn btn-outline-secondary social-btn"><i class="fa-brands fa-facebook"></i></button>
                </div>

                <!-- Linha divisória -->
                <div class="divider my-3">
                    <span>ou</span>
                </div>

                <!-- Formulário -->
                <form class="w-100" style="max-width: 450px;">

                    <div class="mb-3 position-relative d-flex align-items-center">
                        <i class='bx bx-user input-icone me-2'></i>
                        <input type="text" class="form-control campo" placeholder="E-mail ou CPF">
                    </div>

                    <div class="mb-2 position-relative d-flex align-items-center">
                        <i class='bx bx-lock input-icone me-2'></i>
                        <input type="password" class="form-control campo" placeholder="Senha">
                    </div>

                </form>

                <div class="w-100 text-center p-2">
                    <a href="#" class="small text-decoration-none align-self-end me-2 link-recuperar mb-3">Esqueci minha
                        senha</a>
                </div>

                <button class="btn btn-primary px-5 py-2 botao-login">Entrar</button>

            </div>

        </div>

    </main>

</body>

</html>
