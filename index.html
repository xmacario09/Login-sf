<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>
</head>

<body>
    
    <main class="conteiner"> <!--Ínicio conteiner -->
        <div class="conteudo primeiro-conteudo"> <!--Primeiro conteudo -->
            <div class="Primeira-coluna"> <!--Ínicio da primeira coluna -->
                <img class="imagem-sf" src="image/sf-sem-fundo-pq.png" alt="Sementinha Financeira">
                <h2 class=" titulo titulo-primario">Sementinha Financeira</h2>
                <p class="descricao-primeira-coluna">Gestão financeira familiar</p>
                <p class="descricao-primeira-coluna segunda-descrição"></p>
                <button class="btn btn-primario">Cadastra-se</button>
            </div> <!--Fim  da primeira coluna -->

            <div class="segunda-coluna"><!-- Ínicio da segunda coluna-->
                <h2 class="titulo titulo-secundario">Login</h2>
                <div class="rede-sociai">
                    <ul class="lista-rede-social">

                        <li class="item-midia-social"><a href="#"><i class="fa-brands fa-square-facebook"></i></li>

                        <li class="item-midia-social"><a href="#"><i class="fa-brands fa-google"></i></li>

                        <li class="item-midia-social"><a href="#"><i class="fa-brands fa-linkedin"></i></li>
                    </ul>
                </div>
                <p class="descricao-segunda-coluna">Ou utilize seus dados para acessar</p>
                <form class="form">
                    <label class="label-form">
                        <i class="bx bx-user"></i>
                        <input type="text" placeholder="E-mail ou CPF">
                    </label>

                    <label class="label-form">
                    <i class="bx bx-lock"></i>
                    <input type="password" placeholder="Senha">
                    </label>
                </form>

                 <a href="#" class="link-esqueci-senha">Esqueci minha senha</a>
                 
                <button class="btn btn-secundario">Login</button>

            </div> <!--Fim second column -->
        </div> <!--Fim First content -->
    </main> <!--Fim conteiner -->
</body>

</html>
